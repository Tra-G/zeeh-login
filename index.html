<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>

    <main>
        <div class="image-logo">
            <img src="Group 1.png" alt="">
        </div>

        <div class="header-text">Hi, Welcome back</div>

        
            <div class="input-container">

                <div class="email-container" id="input-content">
                    <label for="email">Email</label>
                    <input class="inputContent" type="email" placeholder="johndoe@gmail.com">
                </div>
    
                <div class="password-container" id="input-content">
                    <label for="password">Password</label>
                    <input class="inputContent" type="password" placeholder="at least 8 characters">
                </div>

                <div class="box1">
                    <span class="box1-check">
                        <input type="checkbox">
                        <span class="remember-me" for="remember me">Remember me</span>
                    </span>

                    <span class="forgot-password"><a href="#">forgot password?</a></span>
                </div>

                <div class="btn-signing">
                    <button>Sign in</button>
                </div>

                <div class="signup">Don't have an account? <a href="#">Sign up</a></div>
            </div>

            <div class="image-background">
                <img class="up" src="Design-up.svg" alt="">
                <img class="down" src="Design-down.svg" alt="">
            </div>
        
    </main>
    <script src="index.js"></script>
    
</body>
</html>
